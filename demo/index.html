<!DOCTYPE html>
<html>
	<head>
		<title>Vertical Multi Slider</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<link rel="stylesheet" href="dist/multislider.css">
		<script src="dist/multislider.js"></script>
		<style type="text/css">
div.tory{
	background-color: #043140;
}

div.labour{
	background-color: #F2EA61;
}

div.other{
	background-color: #F9A532;
}

#simple {
	position: relative;
}

#simple .copy{
	position: absolute;
	left: 100px;
	top:100px;
}

code, pre{
	background-color: #eeeeee;
}

		</style>
	</head>
	<body>
		<a href="https://github.com/harunhasdal/multi-slider"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
		<section id="simple">
			<h2>Simple example</h2>

			<div id="demo-1"></div>

			<div class="copy">

			<p>Initialised with
			<code><pre>buckets:[{key:'tory',value: 40}, {key: 'labour', value: 40}, {key: 'other', value: 20}]</pre></code>
			And css rules
			<code><pre>div.tory{
	background-color: #043140;
}

div.labour{
	background-color: #F2EA61;
}

div.other{
	background-color: #F9A532;
}
			</pre></code>
			</p>
			</div>
			<script>
			$(function() {
				$("#demo-1").multiSlider({
					buckets:[{key:'tory',value: 40}, {key: 'labour', value: 40}, {key: 'other', value: 20}]
				});
			});
			</script>

		</section>


	</body>
</html>
